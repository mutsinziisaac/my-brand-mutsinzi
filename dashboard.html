<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c7356c666e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="Dashboard">
      <div class="navigation">
        <div class="back">
          <a href="index.html">
            <i class="fa-solid fa-circle-arrow-left fa-2x"></i>
          </a>
        </div>
        <div class="profile">
          <img src="./images/IMG_6829.jpg" alt="" class="profile-pic" />
        </div>
        <div class="dash-nav">
          <p class="dash-hover"><i class="fa-solid fa-comments"></i> Queries</p>
          <p class="dash-hover"><i class="fa-solid fa-newspaper"></i> Blogs</p>
          <p class="dash-hover"><i class="fa-solid fa-gear"></i> Settings</p>
        </div>
        <p><i class="fa-solid fa-right-from-bracket"></i> Logout</p>
      </div>
      <div class="main">
        <div class="dash-head">
          <div class="bars">
            <i class="fa-solid fa-bars fa-2x"></i>
          </div>
          <h1>Blog panel</h1>
          <p id="openBlogModal">
            <i class="fa-solid fa-circle-plus fa-2x"></i>
          </p>
        </div>
        <div class="dash-main" id="blogs"></div>
        <hr />
        <h3 class="messagetitle">Messages</h3>
        <div class="messages" id="messages"></div>
      </div>
      <dialog id="blogDialog" class="glass">
        <h1>Add new blog</h1>
        <form action="" id="blogForm">
          <label for="imageURl">Image URL</label>
          <input type="file" id="imageURL" required />

          <label for="title">Blog Title</label>
          <input type="text" id="title" required />

          <label for="description">Description</label>
          <input type="text" id="description" required />

          <button type="submit">Save</button>
        </form>
      </dialog>
      <dialog id="updateDialog" class="glass">
        <h1>update Blog</h1>
        <form action="" id="updateForm">
          <label for="imageURl">Image URL</label>
          <input type="file" id="imageURL" required />

          <label for="title">Blog Title</label>
          <input type="text" id="title" required />

          <label for="description">Description</label>
          <input type="text" id="description" required />

          <button type="submit">Update</button>
        </form>
      </dialog>

      <dialog class="alert" id="alert"></dialog>
    </div>
    <script src="/dashboard.js"></script>
  </body>
</html>
